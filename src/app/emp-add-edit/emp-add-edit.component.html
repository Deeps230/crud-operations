<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div >
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" >
          </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Designation</mat-label>
            <mat-select formControlName="designation">
                <mat-option *ngFor="let val of designation" [value]="val">
                    {{val}}
                </mat-option>
              <!-- <mat-option value="one">Manager</mat-option>
              <mat-option value="two">Developer</mat-option>
              <mat-option value="three">IT Manager</mat-option> -->
            </mat-select>
          </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Salary</mat-label>
            <input matInput type="number" formControlName="salary">
          </mat-form-field>
    </div>
</div>

<div mat-dialog-title class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Reset</button>
    <button mat-raised-button color="primary" type="submit">{{data? 'Update': 'Save'}}</button>
</div>
</form>
